{% extends 'mailing/base.html' %}
{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Сообщение</h1>
    </div>

    <div class="container">
      <div class="col-12">
          <div class="row">
              <div class="col-6">
                  <div class="card">
                      <div class="card-body">
                          <form method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                              {{ form.as_p }}
                              <button type="submit">Сохранить</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
{% endblock %}
