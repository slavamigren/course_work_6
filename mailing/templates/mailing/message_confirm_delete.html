{% extends 'mailing/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <p>Хотите удалить сообщение {{ object.name }}?</p>
              <button type="submit" class="btn btn-danger">Подтвердить</button>
              <a href="{% url 'mailing:messages_list' %}" class="btn btn-primary">Отменить</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
